<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduRise Contact & Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    Test
    <!-- Contact Us  -->
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-left">
          <h3>Contact Us</h3>
          <p>We're here to help — contact us anytime</p>
          <img
            src="https://i.ibb.co/jH59Qff/contact-illustration.png"
            alt="Contact Illustration"
          />
        </div>
        <div class="contact-right">
          <form>
            <input type="tel" placeholder="Phone Number" required />
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-column">
          <h4><i class="ri-graduation-cap-fill"></i> EduRise</h4>
          <p><i class="ri-phone-fill"></i> 0112233544</p>
          <p><i class="ri-mail-fill"></i> edurise@gmail.com</p>
        </div>
        <div class="footer-column">
          <h4>Quick Links</h4>
          <ul>
            <li>Home</li>
            <li>Services</li>
            <li>About Us</li>
            <li>Contact Us</li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Legal & Policies</h4>
          <ul>
            <li>Privacy Policy</li>
            <li>Terms of Service</li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Subscribe</h4>
          <p>Get updates and new courses</p>
          <div class="subscribe-input">
            <input type="email" placeholder="Your Email" />
            <button>Submit</button>
          </div>
          <div class="social-icons">
            <i class="ri-facebook-fill"></i>
            <i class="ri-twitter-fill"></i>
            <i class="ri-linkedin-fill"></i>
          </div>
        </div>
      </div>
      <div class="footer-bottom">© 2025 EduRise. All rights reserved.</div>
    </footer>
  </body>
</html>
