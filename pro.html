<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduRise Contact & Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      /* = عام = */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f8fb;
        color: #333333;
      }
      img {
        display: block;
        max-width: 100%;
      }

      /* = Contact  =*/
      .contact-section {
        padding: 40px 20px;
        background-color: #f5f8fb;
      }
      .contact-container {
        max-width: 1100px;
        margin: 0 auto;
      }
      .contact-left,
      .contact-right {
        width: 100%;
        float: none;
        margin-bottom: 20px;
      }
      @media screen and (min-width: 768px) {
        .contact-left,
        .contact-right {
          float: left;
          width: 48%;
          margin-right: 4%;
        }
        .contact-right {
          margin-right: 0;
        }
      }
      .contact-left h3 {
        font-size: 20px;
        color: #0c78f2;
        margin-bottom: 10px;
      }
      .contact-left p {
        font-size: 14px;
        margin-bottom: 15px;
      }
      .contact-right form input,
      .contact-right form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        margin-bottom: 12px;
        font-size: 14px;
      }
      .contact-right form button {
        width: 100%;
        padding: 12px;
        background-color: #0c78f2;
        color: #ffffff;
        border: none;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
      }
      @media screen and (min-width: 768px) {
        .contact-container::after {
          content: "";
          display: block;
          clear: both;
        }
      }

      /* = Footer = */
      footer {
        background-color: #e4f1fb;
        padding: 40px 20px 20px;
      }
      .footer-container {
        max-width: 1100px;
        margin: 0 auto;
      }
      .footer-column {
        width: 100%;
        float: none;
        margin-bottom: 20px;
      }
      @media screen and (min-width: 768px) {
        .footer-column {
          float: left;
          width: 23%;
          margin-right: 2%;
        }

        .footer-column:nth-child(4) {
          margin-right: 0;
        }
        .footer-container::after {
          content: "";
          display: block;
          clear: both;
        }
      }
      .footer-column h4 {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .footer-column ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .footer-column ul li {
        font-size: 14px;
        color: #888888;
        margin-bottom: 6px;
        cursor: pointer;
      }
      .footer-column p {
        font-size: 14px;
        margin-bottom: 6px;
      }
      .subscribe-input {
        margin: 10px 0;
      }
      .subscribe-input input {
        width: 70%;
        padding: 8px;
        border: 1px solid #cccccc;
        font-size: 14px;
      }
      .subscribe-input button {
        width: 28%;
        padding: 8px;
        background-color: #0c78f2;
        color: #ffffff;
        border: none;
        font-size: 14px;
        cursor: pointer;
      }
      .social-icons i {
        font-size: 18px;
        margin-right: 10px;
        cursor: pointer;
        color: #333333;
      }
      .footer-bottom {
        text-align: center;
        font-size: 12px;
        color: #888888;
        padding-top: 20px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <!-- Contact Us  -->
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-left">
          <h3>Contact Us</h3>
          <p>We're here to help — contact us anytime</p>
          <img
            src="https://i.ibb.co/jH59Qff/contact-illustration.png"
            alt="Contact Illustration"
          />
        </div>
        <div class="contact-right">
          <form>
            <input type="tel" placeholder="Phone Number" required />
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-column">
          <h4><i class="ri-graduation-cap-fill"></i> EduRise</h4>
          <p><i class="ri-phone-fill"></i> 0112233544</p>
          <p><i class="ri-mail-fill"></i> edurise@gmail.com</p>
        </div>
        <div class="footer-column">
          <h4>Quick Links</h4>
          <ul>
            <li>Home</li>
            <li>Services</li>
            <li>About Us</li>
            <li>Contact Us</li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Legal & Policies</h4>
          <ul>
            <li>Privacy Policy</li>
            <li>Terms of Service</li>
          </ul>
        </div>
        <div class="footer-column">
          <h4>Subscribe</h4>
          <p>Get updates and new courses</p>
          <div class="subscribe-input">
            <input type="email" placeholder="Your Email" />
            <button>Submit</button>
          </div>
          <div class="social-icons">
            <i class="ri-facebook-fill"></i>
            <i class="ri-twitter-fill"></i>
            <i class="ri-linkedin-fill"></i>
          </div>
        </div>
      </div>
      <div class="footer-bottom">© 2025 EduRise. All rights reserved.</div>
    </footer>
  </body>
</html>
